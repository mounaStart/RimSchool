services:
  - type: web
    name: rimschool
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: rimschool-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: rimschool-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: rimschool-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: rimschool-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: rimschool-db
          property: password
